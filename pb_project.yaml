name: ltvproject
schema_version: 89 # Replace with actual version if needed
connection: schandukeypair
model_folders:
  - models
entities:
  - name: user
    id_types:
      - user_id
      - anonymous_id
      - email
      - cart_token
id_types:
  - name: user_id
  - name: cart_token
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
  - name: email
    filters:
      - type: include
        regex: ".+@.+"
      - type: exclude
        value: "test@company.com"
python_requirements:
  - profiles_mlcorelib
